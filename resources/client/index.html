<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/client/js/client.js"></script>



    <style>
        .flex-container1 {
            display: flex;
            flex-direction: row;
        }

        .flex-container1 > div {
            background-color: #f1f1f1;
            width: 200px;
            margin: 10px;
            text-align: center;
            line-height: 10px;
            font-size: 20px;
        }

    </style>



</head>
<body onload='Load();'>






<div class="flex-container1">

    <div id = GridSettings>

        <h1>View</h1>
        <div class="Zoom">
            <p>Zoom:</p>
            <button
                    id = ZoomIn
                    onclick="
                    let width = calcWidth();
                    let height = calcHeight();
                    XLeft = XLeft + width/4;
                    XRight = XRight - width/4;
                    YTop = YTop - height/4;
                    YBottom = YBottom + height/4;
                    UpdateCanvas();"
            >+</button>

            <button
                    id = ZoomOut
                    onclick="
                    let width = calcWidth();
                    let height = calcHeight();
                    XLeft = XLeft - width/2;
                    XRight = XRight + width/2;
                    YTop = YTop + height/2;
                    YBottom = YBottom - height/2;
                    UpdateCanvas();"
            >-</button>
        </div>


        <div class="Scroll">
            <p>Scroll:</p>
            <button
                    id = ScrollLeft
                    onclick = "
                        var halfWidth =calcWidth() / 2;
                        XLeft = XLeft - halfWidth;
                        XRight = XRight - halfWidth;
                        UpdateCanvas();"
            ><</button>
            <button
                    id = ScrollRight
                    onclick = "
                        var halfWidth =calcWidth() / 2;
                        XLeft = XLeft + halfWidth;
                        XRight = XRight + halfWidth;
                        UpdateCanvas();"
            >></button>
            <button
                    id = ScrollUp
                    onclick = "
                        var halfHeight =calcHeight() / 2;
                        YTop = YTop + halfHeight;
                        YBottom = YBottom + halfHeight;
                        UpdateCanvas();"
            >^</button>
            <button
                    id = ScrollDown
                    onclick = "
                        var halfHeight =calcHeight() / 2;
                        YTop = YTop - halfHeight;
                        YBottom = YBottom - halfHeight;
                        UpdateCanvas();"
            >v</button>
        </div>

    </div>



    <canvas id="canvas" width="500" height="500"></canvas>

</div>























<form id="addFunction">
    <label for="EquationType">Choose an equation type:</label>

    <select name="EquationType" id="EquationType">
        <option value="polynomial">Polynomial</option>
        <option value="polynomial">Linear</option>
        <option value="sine">Sine</option>
        <option value="cosine">Cosine</option>
        <option value="tangent">Tangent</option>
    </select>

    Parameters: <input type="text" name="Parameters">
    PlottedBy: <input type="text" name="PlottedBy">
</form>
<button onclick='

addFunction(
   CurrentUser,
   document.getElementById("addFunction").EquationType.value,
   document.getElementById("addFunction").Parameters.value
);

'>Add Function</button>










<button onclick='

PlotUsersFunctions();

'>Test</button>






</body>
</html>
