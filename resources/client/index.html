<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/client/js/client.js"></script>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">


</head>
<body onload='Load();
'>







<div class="flex-container1">

    <div id = GridSettings>

        <h1>View</h1>
        <div class="Zoom">
            <p>Zoom:</p>
            <button
                    id = ZoomIn
                    onclick="
                    let width = calcWidth();
                    let height = calcHeight();
                    XLeft = XLeft + width/4;
                    XRight = XRight - width/4;
                    YTop = YTop - height/4;
                    YBottom = YBottom + height/4;
                    UpdateCanvas();"
            >+</button>

            <button
                    id = ZoomOut
                    onclick="
                    let width = calcWidth();
                    let height = calcHeight();
                    XLeft = XLeft - width/2;
                    XRight = XRight + width/2;
                    YTop = YTop + height/2;
                    YBottom = YBottom - height/2;
                    UpdateCanvas();"
            >-</button>
        </div>


        <div class="Scroll">
            <p>Scroll:</p>
            <button
                    id = ScrollLeft
                    onclick = "
                        var halfWidth =calcWidth() / 2;
                        XLeft = XLeft - halfWidth;
                        XRight = XRight - halfWidth;
                        UpdateCanvas();"
            ><</button>
            <button
                    id = ScrollRight
                    onclick = "
                        var halfWidth =calcWidth() / 2;
                        XLeft = XLeft + halfWidth;
                        XRight = XRight + halfWidth;
                        UpdateCanvas();"
            >></button>
            <button
                    id = ScrollUp
                    onclick = "
                        var halfHeight =calcHeight() / 2;
                        YTop = YTop + halfHeight;
                        YBottom = YBottom + halfHeight;
                        UpdateCanvas();"
            >^</button>
            <button
                    id = ScrollDown
                    onclick = "
                        var halfHeight =calcHeight() / 2;
                        YTop = YTop - halfHeight;
                        YBottom = YBottom - halfHeight;
                        UpdateCanvas();"
            >v</button>
        </div>

    </div>



    <canvas id="canvas" width="500" height="500"></canvas>

</div>







<div class = flex-container2>
    <div id = "FunctionListDiv">


    </div>






    <div id = "AddFunctionsDiv">
        <form id="addFunction">
            <label for="EquationType">Choose an equation type:</label>

            <select name="EquationType" id="EquationType" onchange="UpdateAddFunctionDiv()">
                <option value="polynomial">Polynomial</option>
                <option value="linear">Linear</option>
                <option value="sine">Sine</option>
                <option value="cosine">Cosine</option>
                <option value="tangent">Tangent</option>
            </select>

        </form>
        <button onclick='AddFunctionONCLICK();'>Add Function</button>

        <h1>Parameters:</h1>

        <form id="ParametersForm">

        </form>



    </div>
</div>




















</body>
</html>
